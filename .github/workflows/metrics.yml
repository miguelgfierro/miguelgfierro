name: Metrics
on:
  # Runs every day at 5am (see https://crontab.guru/#0_5_*_*_*)
  schedule:
    - cron: '0 5 * * *'
  
  # Run workflow manually
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_GITHUB }}
          
          user: miguelgfierro
          commits_authoring: miguelgfierro, Miguel Fierro, Miguel GonzÃ¡lez-Fierro
          config_timezone: Europe/Madrid
          template: classic
          base: activity, metadata
          base_indepth: yes
          repositories: 1000
          repositories_batch: 100
          repositories_affiliations: owner, collaborator, organization_member

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_details: percentage, lines
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_categories: programming

          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: detailed
          plugin_achievements_threshold: X