name: Metrics
on:
  # Runs every day at 5am (see https://crontab.guru/#0_5_*_*_*)
  schedule:
    - cron: '0 5 * * *'
  
  # Run workflow manually
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_GITHUB }}
          
          user: miguelgfierro
          # commits_authoring: miguelgfierro, ${{ secrets.AUTHOR_EMAILS }}
          config_timezone: Europe/Madrid
          template: classic
          repositories: 1000
          repositories_batch: 2
          repositories_affiliations: owner, collaborator, organization_member
          config_order: base.header, base.activity+community, isocalendar, habits, languages, notable, reactions, stargazers

          base: header, activity
          base_indepth: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_habits: yes
          plugin_habits_from: 1000
          plugin_habits_days: 30
          plugin_habits_facts: no
          plugin_habits_charts: yes

          plugin_languages: yes
          plugin_languages_details: percentage, lines
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: programming

          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: no
          plugin_notable_types: commit, pull_request, issue


          plugin_reactions: yes
          plugin_reactions_limit: 1000
          plugin_reactions_limit_issues: 1000
          plugin_reactions_display: absolute
          plugin_reactions_details: count

          plugin_stargazers: yes