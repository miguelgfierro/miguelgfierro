name: Metrics
on:
  # Runs every day at 5am (see https://crontab.guru/#0_5_*_*_*)
  schedule:
    - cron: '0 5 * * *'
  
  # Run workflow manually
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_GITHUB }}
          
          user: miguelgfierro
          commits_authoring: miguelgfierro, Miguel Fierro, Miguel Gonz√°lez-Fierro
          config_timezone: Europe/Madrid
          template: classic
          repositories: 1000
          repositories_batch: 2
          repositories_affiliations: owner, collaborator, organization_member
          config_order: base.header, base.activity+community, isocalendar, habits, languages, notable, reactions, stargazers

          base: header, activity
          base_indepth: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_details: percentage, lines
          plugin_languages_indepth: no
          plugin_languages_analysis_timeout: 60
          plugin_languages_ignored: powershell

          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist